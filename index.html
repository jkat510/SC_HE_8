<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;

            padding: 0;

        }

        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>

        <script src="data/Sitesofpossiblenewhomes_2.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[36.95377369708429,-122.08802500991152],[37.00364580202825,-121.96391521777757]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Map_0');
        map.getPane('pane_Map_0').style.zIndex = 400;
        var layer_Map_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Map_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Map_0;
        map.addLayer(layer_Map_0);
        function pop_Housingprojectsindevelopementpipeline_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Address:</th>\
                        <td>' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Planned new homes:</th>\
                        <td>' + (feature.properties['netdu'] !== null ? autolinker.link(feature.properties['netdu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Low income:</th>\
                        <td>' + (feature.properties['low'] !== null ? autolinker.link(feature.properties['low'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Moderate income:</th>\
                        <td>' + (feature.properties['mod'] !== null ? autolinker.link(feature.properties['mod'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Above moderate income:</th>\
                        <td>' + (feature.properties['am'] !== null ? autolinker.link(feature.properties['am'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status:</th>\
                        <td>' + (feature.properties['status'] !== null ? autolinker.link(feature.properties['status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Housingprojectsindevelopementpipeline_1_0() {
            return {
                pane: 'pane_Housingprojectsindevelopementpipeline_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Housingprojectsindevelopementpipeline_1');
        map.getPane('pane_Housingprojectsindevelopementpipeline_1').style.zIndex = 401;
        map.getPane('pane_Housingprojectsindevelopementpipeline_1').style['mix-blend-mode'] = 'normal';
        var layer_Housingprojectsindevelopementpipeline_1 = new L.geoJson(json_Housingprojectsindevelopementpipeline_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Housingprojectsindevelopementpipeline_1',
            layerName: 'layer_Housingprojectsindevelopementpipeline_1',
            pane: 'pane_Housingprojectsindevelopementpipeline_1',
            onEachFeature: pop_Housingprojectsindevelopementpipeline_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Housingprojectsindevelopementpipeline_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Housingprojectsindevelopementpipeline_1);
        map.addLayer(layer_Housingprojectsindevelopementpipeline_1);

                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }

            });
            var popupContent = '<table>\

                        <td>' + (feature.properties['ADDRESS'] !== null ? autolinker.link(feature.properties['ADDRESS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['UNITSNOW'] !== null ? autolinker.link(feature.properties['UNITSNOW'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Homes that could be added:</th>\
                        <td>' + (feature.properties['NEWNET'] !== null ? autolinker.link(feature.properties['NEWNET'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Low income:</th>\
                        <td>' + (feature.properties['NEWNETLOW'] !== null ? autolinker.link(feature.properties['NEWNETLOW'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Moderate income:</th>\
                        <td>' + (feature.properties['NEWNETMOD'] !== null ? autolinker.link(feature.properties['NEWNETMOD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_Sitesofpossiblenewhomes_2_0() {
            return {
                pane: 'pane_Sitesofpossiblenewhomes_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Sitesofpossiblenewhomes_2');
        map.getPane('pane_Sitesofpossiblenewhomes_2').style.zIndex = 402;
        map.getPane('pane_Sitesofpossiblenewhomes_2').style['mix-blend-mode'] = 'normal';
        var layer_Sitesofpossiblenewhomes_2 = new L.geoJson(json_Sitesofpossiblenewhomes_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Sitesofpossiblenewhomes_2',

            pane: 'pane_Sitesofpossiblenewhomes_2',
            onEachFeature: pop_Sitesofpossiblenewhomes_2,
            style: style_Sitesofpossiblenewhomes_2_0,
        });
        bounds_group.addLayer(layer_Sitesofpossiblenewhomes_2);
        map.addLayer(layer_Sitesofpossiblenewhomes_2);
        function pop_SantaCruzcitylimits_3(feature, layer) {

            var popupContent = '<table>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['City_for_M'] !== null ? autolinker.link(feature.properties['City_for_M'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CITYCTR'] !== null ? autolinker.link(feature.properties['CITYCTR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(feature.properties['SHAPE_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

        function style_SantaCruzcitylimits_3_0() {
            return {
                pane: 'pane_SantaCruzcitylimits_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_SantaCruzcitylimits_3');
        map.getPane('pane_SantaCruzcitylimits_3').style.zIndex = 403;
        map.getPane('pane_SantaCruzcitylimits_3').style['mix-blend-mode'] = 'normal';
        var layer_SantaCruzcitylimits_3 = new L.geoJson(json_SantaCruzcitylimits_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_SantaCruzcitylimits_3',
            layerName: 'layer_SantaCruzcitylimits_3',
            pane: 'pane_SantaCruzcitylimits_3',
            onEachFeature: pop_SantaCruzcitylimits_3,
            style: style_SantaCruzcitylimits_3_0,
        });
        bounds_group.addLayer(layer_SantaCruzcitylimits_3);
        map.addLayer(layer_SantaCruzcitylimits_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SantaCruzcitylimits_3.png" /> Santa Cruz city limits': layer_SantaCruzcitylimits_3,'<img src="legend/Sitesofpossiblenewhomes_2.png" /> Sites of possible new homes': layer_Sitesofpossiblenewhomes_2,'<img src="legend/Housingprojectsindevelopementpipeline_1.png" /> Housing projects in developement pipeline': layer_Housingprojectsindevelopementpipeline_1,"Map": layer_Map_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
